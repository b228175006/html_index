    <div class="container-fluid">
      <div class="row">
        <include file="Public/menu" />
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1>快递管理</h1>
            <form action="{:U('/Admin/Kdindex/piliang')}" method="post">
              <div class="panel panel-info">
                <!-- Default panel contents -->
                <div class="panel-heading">#</div>
                <div class="panel-body">
                  
                  <div class="form-group form-inline">
                    <a href="{:U('Admin/Kdindex/addkd')}" class="btn btn-default" id="new">新增单号</a>
                    <label for="message">物流详情</label>
                    <input type="text" class="form-control" name="message" id="message" placeholder="物流详情">
                    <label for="staus">物流状态</label>
                    <select name="staus" id="staus" class="form-control">
                      <option value="0">已收件</option>
                      <option value="1">运送中</option>
                      <option value="2">派送中</option>
                      <option value="3">已签收</option>
                    </select>
                    <input type="submit" value="批量添加" class="btn btn-success">
                  </div>
                </div>

                <!-- Table -->
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>快递公司</th>
                        <th>快递单号</th> 
                        <th>发件人</th>
                        <!-- <th>发件地址</th> -->
                        <th>发件联系电话</th>
                        <th>收件人</th>
                        <!-- <th>收件地址</th> -->
                        <th>收件联系电话</th>
                        <th>录入时间</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <foreach name="num" item="v">
                      <style>
                      </style>
                        <tr>
                          <td>
                            <input type="checkbox" name="id[]" value="{$v.id}">
                            <input type="hidden" name="num[]" value="{$v.num}">
                          </td>
                          <td>{$v.kdgs}</td>
                          <td>{$v.num}</td>
                          <td>{$v.fuser}</td>
                          <!-- <td>{$v.fadd}</td> -->
                          <td>{$v.ftel}</td>
                          <td>{$v.suser}</td>
                          <!-- <td>{$v.sadd}</td> -->
                          <td>{$v.stel}</td>
                          <td>{$v.time|date="Y-m-d h:i",###}</td>
                          <td> 
                            <a href="{:U('Admin/Kdindex/inskd',array('id'=>$v['id'],'num'=>$v['num']))}" class="btn btn-warning">修改</a>
                            <a href="{:U('Admin/Kdindex/delkd',array('id'=>$v['id'],'num'=>$v['num']))}" class="btn btn-danger">删除</a>
                           

                          </td>
                        </tr>
                      </foreach>
                    </tbody>
                  </table>
                </div>
                {$page}
              </div>
            </form>
        </div>
