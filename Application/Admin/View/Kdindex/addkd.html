        <include file="Public/menu" />
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1>新增快递</h1>
          <form action="{:U('Admin/Kdindex/addkdpost')}" method="post" class="form-inline">
              <div class="panel panel-info">
                <!-- Default panel contents -->
                <div class="panel-heading">
                   <p>新增快递单号</p>
                </div>
                <div class="panel-body">
                  <div class="form-group" id="kdgs">
                    <label for="kdgs">快递公司</label>
                    <select name="kdgs" class="form-control">
                      <option value="dhl">DHL</option>
                      <option value="ups">UPS</option>
                      <option value="fedexcn">FedEx</option>
                      <option value="tnt">TNT</option>
                    </select>
                  </div>
                  <div class="form-group" id="num">
                    <label for="num">快递单号</label>
                    <input type="text" name="num" class="form-control" maxlength="17" placeholder="最长17位数字">
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="fuser">发件人</label>
                    <input type="text" name="fuser" id="fuser" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="fadd">发件地址</label>
                    <input type="text" name="fadd" id="fadd" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="ftel">发件电话</label>
                    <input type="text" name="ftel" id="ftel" class="form-control">
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="suser">收件人</label>
                    <input type="text" name="suser" id="suser" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="sadd">收件地址</label>
                    <input type="text" name="sadd" id="sadd" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="stel">收件电话</label>
                    <input type="text" name="stel" id="stel" class="form-control">
                  </div>
                </div>
                <div class="panel-footer">
                   <div class="form-group">
                    <input type="submit" value="新增" class="btn btn-success">
                  </div>
                </div>
              </div>
          </form>
